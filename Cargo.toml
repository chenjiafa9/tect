[package]
name = "tect"
version = "0.1.0"
edition = "2024"
description = "A open games"
keywords = ["tect"]
license = "MIT OR Apache-2.0"
rust-version = "1.88.0"

[workspace]
resolver = "2"
members = ["crates/*"]

